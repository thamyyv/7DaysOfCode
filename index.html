<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimusTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resert.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">

            <img class="container_imagem" src="img/_Button base.svg" alt="Logo da OptimusTech">

            <ul class="container_paginas">
                <li class="container_paginas_opção">
                    <a class="container_paginas_link" href="#">Home</a>
                </li>
                <li class="container_paginas_opção">
                    <a class="container_paginas_link" href="#">Produtos</a>
                </li>
                <li class="container_paginas_opção">
                    <a class="container_paginas_link" href="#">Recursos</a>
                </li>
                <li class="container_paginas_opção">
                    <a class="container_paginas_link" href="#">Sobre nós</a>
                </li>
            </ul>

            <div class="Container_botoes">
                <button class="container_botão_entrar" type="button">Entrar</button>
                <button class="container_botão_cadastrar" type="button">Cadastrar</button>
            </div>
        </div>

    </header>

    
</body>
</html>
